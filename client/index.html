<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover"
    />
    <title>ChainSync | Retail Management Platform</title>

    <!-- Favicon setup -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Meta tags for better SEO and mobile experience -->
    <meta
      name="description"
      content="ChainSync is an all-in-one retail management platform designed for supermarkets and multi-store chains."
    />
    <meta name="theme-color" content="#0066FF" />
    <meta name="author" content="ChainSync Team" />
    <meta name="keywords" content="retail,management,inventory,pos,supermarket,chainstore" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chainsync.app/" />
    <meta property="og:title" content="ChainSync | Retail Management Platform" />
    <meta
      property="og:description"
      content="All-in-one retail management platform for supermarkets and multi-store chains."
    />
    <meta property="og:image" content="/social-preview.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://chainsync.app/" />
    <meta name="twitter:title" content="ChainSync | Retail Management Platform" />
    <meta
      name="twitter:description"
      content="All-in-one retail management platform for supermarkets and multi-store chains."
    />
    <meta name="twitter:image" content="/social-preview.jpg" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ChainSync" />

    <!-- Preload critical CSS -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>

    <!-- Preload critical scripts -->
    <link rel="modulepreload" href="/src/main.tsx" as="script" />
  </head>
  <body class="min-h-screen bg-background text-foreground antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Main app script (preloaded) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
