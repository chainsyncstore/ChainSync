apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chainsync-ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'";
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  tls:
    - hosts:
        - chainsync.example.com
        - blue.chainsync.example.com
        - green.chainsync.example.com
      secretName: chainsync-tls
  rules:
    - host: chainsync.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chainsync-active
                port:
                  number: 80
    - host: blue.chainsync.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chainsync-blue
                port:
                  number: 80
    - host: green.chainsync.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chainsync-green
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: chainsync-active
  labels:
    app: chainsync
    role: active
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: chainsync
    environment: blue # This will be updated during deployment
  type: ClusterIP
